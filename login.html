<html>
<head>
    <meta charset="UTF-8">
    <title>Loginpage</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            background-color: #303641;
        }
    </style>
</head>

<body>
    <div id="container-login">
        <div id="title">
            Herzlich willkommen!
        </div>

        <form>
            <div class="welcome">
                <h5>Bitte gebe nun deinen Benutzernamen sowie dein Passwort ein.</h5>
            </div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Benutzername" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Passwort" type="password" required class="validate" autocomplete="off">
            </div>
            <br>
            <input type="submit" value="Einloggen">
        </form>
        <br>
        <div class="forgot-password">
            <h6>Passwort vergessen? <br> Dann wende dich bitte an den Support.</h6>
        </div>

    </div>
</body>
</html>
